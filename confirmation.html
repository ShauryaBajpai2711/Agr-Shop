<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Agri Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="confirmation-styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/2138/2138508.png" alt="Agri Shop Logo">
                <h1>Agri Shop</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li id="userSection"></li>
            </ul>
        </nav>
    </header>

    <main class="confirmation-container">
        <div class="confirmation-wrapper">
            <div class="success-message">
                <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success" class="success-icon">
                <h2>Order Confirmed!</h2>
                <p>Your order has been successfully placed.</p>
                <p>Order ID: <span id="orderId"></span></p>
            </div>

            <div class="order-details">
                <h3>Order Details</h3>
                <div class="shipping-info">
                    <h4>Shipping Information</h4>
                    <div id="shippingDetails"></div>
                </div>

                <div class="payment-info">
                    <h4>Payment Information</h4>
                    <div id="paymentDetails"></div>
                </div>

                <div class="order-items">
                    <h4>Order Items</h4>
                    <div id="itemsList"></div>
                </div>

                <div class="price-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal"></span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping"></span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total"></span>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button onclick="window.print()" class="print-btn">Print Invoice</button>
                <a href="index.html" class="continue-btn">Continue Shopping</a>
            </div>
        </div>
    </main>

    <script src="confirmation.js"></script>
</body>
</html>
