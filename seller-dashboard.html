<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Agri Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="seller-styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/2138/2138508.png" alt="Agri Shop Logo">
                <h1>Agri Shop - Seller Dashboard</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#my-products">My Products</a></li>
                <li id="userSection">
                    <span id="userName"></span>
                    <a href="#" id="logoutLink">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="add-product-section">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <input type="text" placeholder="Product Name" required name="name">
                <input type="number" placeholder="Price in â‚¹" required name="price">
                <input type="url" placeholder="Image URL" required name="image">
                <textarea placeholder="Product Description" required name="description"></textarea>
                <button type="submit">Add Product</button>
            </form>
        </section>

        <section id="my-products" class="my-products-section">
            <h2>My Products</h2>
            <div class="product-grid" id="myProductGrid">
                <!-- Seller's products will be displayed here -->
            </div>
        </section>
    </main>

    <script src="seller-dashboard.js"></script>
</body>
</html>
