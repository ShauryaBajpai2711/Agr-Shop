<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Agri Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart-styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/2138/2138508.png" alt="Agri Shop Logo">
                <h1>Agri Shop</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li id="userSection"></li>
            </ul>
        </nav>
    </header>

    <main class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cartItems">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-item">
                <span>Subtotal:</span>
                <span id="subtotal">₹0</span>
            </div>
            <div class="summary-item">
                <span>Shipping:</span>
                <span>₹40</span>
            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span id="total">₹0</span>
            </div>
            <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <script src="cart.js"></script>
</body>
</html>
